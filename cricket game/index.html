<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cricket Game</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  
  <h1>Bat Ball Stump Game</h1>
  <div class="button">
    <button onclick="
      computerChoice=generateComputerChoice();
      resultMsg=getResult('Bat',computerChoice);
      showResult('Bat',computerChoice,resultMsg);
      
      
      "><img src="images/bat.jpg" alt="bat-button" class="choice-class"></button>
    <button onclick=" 
      computerChoice=generateComputerChoice();
      resultMsg=getResult('Bat',computerChoice);
      showResult('Bat',computerChoice,resultMsg);
      
    "><img src="images/ball.jpg" alt="ball-button" class="choice-class"></button>
    <button onclick=" 
    
      computerChoice=generateComputerChoice();
      resultMsg=getResult('Bat',computerChoice);
      showResult('Bat',computerChoice,resultMsg);
      
      
      "><img src="images/stump.jpg" alt="stump-button" class="choice-class"></button>
    <button onclick="localStorage.clear()
      resetScore();
      "><img src="images/reset.jpg" alt="reset-button" class="choice-class"></button>
    <h3 id="user-move"></h3>
    <h3 id="computer-move"></h3>
    <h3 id="result"></h3>
    <h3 id="score"></h3>
  </div>
  <script src="script.js">
  </script>
</body>

</html>
